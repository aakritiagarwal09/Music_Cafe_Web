	<h1 class="main-nav animate__animated animate__slideInDown" align="center"><b>YOUR ORDER</b></h1>

 <label for="Order">YOUR ORDER: &nbsp&nbsp&nbsp</label>

<input type="submit" value="PLACE ORDER">
