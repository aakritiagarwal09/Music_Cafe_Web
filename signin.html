<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignIn Music Cafe</title>
	<link rel="stylesheet" href="stylesignin.css">
	<script src="signin.js"></script>
</head>
<body>

<div class="wrapper">
  <h2>SIGN IN</h2>
  <div id="error_message"></div>
  <form id="myform2" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
     <div class="input_field">
        <input type="text" placeholder="Password" id="subject">
    </div>
    <div class="btn">
        <input type="submit" value="Sign In">
    </div>
  </form>
</div>

</body>
</html>
